<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	body{
		background-color:lightcyan;
	}
</style>
<body>
	<div class="container h-100 d-flex justify-content-center aling-items-center">
		<div class="container w-50">
			
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top  text-white">
  			<div class="container-fluid">
	  		<h3 style="text-align: center;">Buscar nombre de la película</h3>
  			</div>
			</nav>
			
			<form action="#" th:action="@{/pedidosarticulos}" th:object="${usuarioForm}" method="post">
				<table class="table table-primary table-striped">
					<tr>
						<td>Nombre de la película:</td>
						<td><input type="text" th:field="*{name}"/></td>
						<td class="text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{articulo}">Nombre Error</td>
					</tr>
					
					<tr>
						<td colspan="3" style="text-align: center;">
							<button type="submit" class="btn btn-success">Mostrar</button>
							<a href="principio2" class="btn btn-success">Volver</a>
						</td>
					</tr>
				</table>
				<br>
				<br>
			</form>
		</div>
	</div>
</body>
</html>
