<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<title>Listado busqueda por usuario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	body {
		background-color: lightblue;
	}
</style>

<body>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top  text-white">
			<div class="container-fluid">
				<h3 style="text-align: center;"> peliculas buscadas por el nombre del cliente </h3>
			</div>
		</nav>

		<table class="table table-primary table-striped">
			<thead>
				<tr>
					<th>Pelicula</th>
					<th>año</th>
					<th>Director</th>
					<th>Duracion</th>
					<th>Categoría</th>
					<th>Usuario</th>
				</tr>
			</thead>
			<tbody>


				<tr th:each="pedido:${listaPedidos}">
					<td th:text="${pedido.pelicula}"></td>
					<td th:text="${pedido.anyo}"></td>
					<td th:text="${pedido.director}"></td>
					<td th:text="${pedido.duracion}"></td>
					<td th:text="${pedido.categoria}"></td>
					<td th:text="${pedido.usuario?.name}"></td>
				</tr>


			</tbody>
		</table>
		<br>
		<a href="principio2" class="btn btn-primary">Inicio</a>
	</div>
</body>

</html>
