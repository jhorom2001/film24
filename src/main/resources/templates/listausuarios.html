<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<title>Listado de usuarios</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.table {
		border: 1px solid black;
		margin-left: auto;
		margin-right: auto;
	}

	body {
		background-color: aliceblue;
	}
</style>

<body>
	<div class="container h-100 d-flex justify-content-center aling-items-center">
		<div class="container w-50">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top  text-white">
				<div class="container-fluid">
					<h3 style="text-align: center;">Lista de usuarios</h3>

				</div>
			</nav>
			<table class="table table-info table-striped">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>DNI</th>
					</tr>

				</thead>
				<tbody>
					<tr th:each="usuario:${listaUsuarios}">
						<td th:text="${usuario.name}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.dni}"></td>


					</tr>

				</tbody>
			</table>
			<br>
			<a href="principio" class="btn btn-primary">Inicio</a>
		</div>
</body>

</html>
