<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<title>Alta de usuarios</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.table {
		border: 1px solid black;
		margin-left: auto;
		margin-right: auto;
	}

	body {
		background-color: aliceblue;
	}
</style>

<body>
	<div class="container h-100 d-flex justify-content-center aling-items-center">
		<div class="container w-50">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top  text-white">
				<div class="container-fluid">
					<h3 style="text-align: center;">Alta de usuarios</h3>

				</div>
			</nav>

			<form action="#" th:action="@{/altausuario}" th:object="${usuarioForm}" method="post">
				<table class="table table-info table-striped">
					<tr>
						<td>Nombre:</td>
						<td><input type="text" th:field="*{name}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombre Error
						</td>
					</tr>
					<tr>
						<td>Apellido:</td>
						<td><input type="text" th:field="*{apellido}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
							Apellido error </td>
					</tr>

					<tr>
						<td>Email:</td>
						<td><input type="email" th:field="*{email}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error
						</td>
					</tr>

					<tr>
						<td>DNI:</td>
						<td><input type="text" th:field="*{dni}" /></td>
						<td class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">DNI Error</td>
					</tr>



					<tr>
						<td colspan="3" style="text-align: center;">
							<button type="submit" class="btn btn-success">Enviar</button>
							<a href="principio" class="btn btn-success">Volver</a>
						</td>
					</tr>
				</table>
				<br>
				<br>
			</form>
		</div>
	</div>
</body>

</html>
