<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión como usuario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>

<style>
	body {
		background: lightblue;
		background-size: cover;
	}
	button{
  position: absolute;
  top: 10%;
  left: 5%;
  width: 100%;

	}
</style>

<body>
	

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
			<br>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inicio de sesión</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							erróneos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado la sesión
						</div>
					</div>


					<div class="form">
			<label  for="username">Nombre de usuario : </label> 
				<input id="username"  name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Introduzca email">
					</div>

					<div class="form">
						<label  for="password">Contraseña : </label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Introduzca contraseña">
					</div>
					<br>
					<div class="form">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
		 <a href="/principio2"><button type="button" class="btn btn-success">Inicio</button></a>

							</div>
						</div>
					</div>
				</form>
				<br><br>
				<div class="text-center ">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">Regístrate aqui</a></span>
				</div>

			</div>
		</div>
	</div>



</body>
</html>
