<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
   <head>
      <title>Alta de pedidos</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <style>
	.table {
  border: 1px solid black;
  margin-left: auto;
  margin-right: auto;
}
body{
	background-color: aliceblue;
}

</style>
   <body>
	   
      <div class="container h-90 d-flex justify-content-center aling-items-center">
		<div class="container w-35">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top  text-white">
  			<div class="container-fluid">
	  		<h3 style="text-align: center;">Alta de películas</h3>
  			</div>
			</nav>
				
            <form action="#" th:action="@{/altapedido}" th:object="${pedidoForm}" method="post">
               <table class="table table-info table-striped" style="text-align:center;">
                  <thead>
                     <tr>
                        <th>Pelicula</th>
                        <th>Año</th>
                        <th>Director</th>
                   		<th>Duración</th>
                        <th>Categoría</th>


                        <th>Usuario</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td><input type="text"  required th:field="*{pelicula}"/></td>
				      <td><input type="text" th:field="*{anyo}"/></td>
				    	<td><input type="text" th:field="*{director}"/></td>
				    	<td><input type="text" th:field="*{duracion}"/></td>
				    	<td><input type="text" th:field="*{categoria}"/></td>
                       

                        <td>
                    
	<select class="form-select" aria-label="clientes" th:field="*{usuario}" required>
        <option value="">Selecionar cliente</option>
       <option th:each="usuario:${listaUsuarios}" th:value="${usuario.id}" th:text="${usuario.name}">
	    </select>
                        </td>
                     </tr>
                  </tbody>
                  
                  <tr>
						<td colspan="6" style="text-align: center;">
							<button href="principio" class="btn btn-success">Enviar</button>
							<a href="principio" class="btn btn-success">Volver</a>
						</td>
					</tr>
               </table>
            </form>
         </div>
      </div>
   </body>
</html>
