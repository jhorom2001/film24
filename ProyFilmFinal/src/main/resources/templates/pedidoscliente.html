<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
   <head>
      <title>Pedidos por usuario</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <style>
	body{
		background-color:lightcyan;
	}
</style>
   <body>
      <div class="container h-100 d-flex justify-content-center aling-items-center">
         <div class="container w-50">
            <h3 style="text-align: center;">Buscar peliculas de un cliente</h3>
            <form action="#" th:action="@{/pedidoscliente}" th:object="${pedidoForm}" method="post">
               <table class="table table-primary table-striped" style="text-align:center;">
                  <thead>
                     <tr>
                        <th>Cliente</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>
                           <select class="form-select" aria-label="clientes" th:field="*{usuario}" required>
                              <option value="">Selecionar cliente</option>
                              <option th:each="usuario:${listaUsuarios}" th:value="${usuario.id}" th:text="${usuario.name}">
                           </select>
                        </td>
                     </tr>
                  </tbody>
                  
                  <tr>
						<td colspan="3" style="text-align: center;">
							<button type="submit" class="btn btn-success">Mostrar</button>
							<a href="index" class="btn btn-primary">Volver</a>
						</td>
					</tr>
               </table>
            </form>
         </div>
      </div>
   </body>
</html>
